name: Tag to Release

on:
  push:
    tags:
      - 'v*' # Matches tags that start with 'v'

jobs:
  tag_to_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Fetch all history so we can push tags

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Pull latest changes from release branch
      run: |
        git checkout release || git checkout -b release
        git pull origin release

    - name: Merge tag into release
      run: |
        git merge --no-ff ${{ github.ref }} -m "Merge tag ${{ github.ref }} into release"

    - name: Push to release branch
      run: |
        git push origin release

    - name: Create GitHub release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        body: |
          Release for tag ${{ github.ref }}
        draft: false
        prerelease: false
